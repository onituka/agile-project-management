name: pm test
on:
  pull_request:
    paths:
      - pm/**
      - .github/workflows/pm-test.yaml
defaults:
  run:
    shell: bash
    working-directory: pm
jobs:
# 共通処理
  test:
    name: pm test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      # 処理を高速化するために環境をキャッシュ
      - name: Use cache
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run golangci-lint
      - uses: golangci/golangci-lint-action@v2
      - uses: ./.github/.golangci.yaml
        with:
          version: v1.43
          working-directory: pm

      - name: Run tests
        run: |
          GO_ENV=local \
          LOCAL_SERVER_PORT=8080 \
          LOCAL_CORS_ALLOWED_ORIGINS="http://localhost:3000" \
          LOCAL_MYSQL_DSN="root:root@tcp(127.0.0.1:3336)/test_db" \
          LOCAL_REDIS_DSN="127.0.0.1:6379" \
          go test -race ./...
