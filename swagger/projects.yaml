        500:
          description: InternalServerError
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/500InternalServerError"

components:
  schemas:
    # request body schema
    postProjectReq:
      title: postProjectReq
      allOf:
        - $ref: "#/components/schemas/projectReq"

    putProjectReq:
      title: putProjectReq
      allOf:
        - $ref: "#/components/schemas/projectReq"

    projectReq:
      title: projectReq
      type: object
      properties:
        keyName:
          description: プロジェクトキー名
          type: string
          minLength: 1
          maxLength: 10
          example: AJA
        name:
          description: プロジェクト名
          type: string
          minLength: 2
          maxLength: 80
          example: プロジェクトサービス
        leaderID:
          description: プロジェクトリーダーID
          type: string
          format: uuid
          example: 764f14b0-8152-45a1-959c-1ff7ea2e517c
        defaultAssigneeID:
          description: デフォルトタスク担当者ID
          type: string
          format: uuid
          example: 764f14b0-8152-45a1-959c-1ff7ea2e517c

    # response body schema
    postProjectResp:
      title: postProjectResp
      allOf:
        - $ref: "#/components/schemas/projectResp"

    putProjectResp:
      title: putProjectResp
      allOf:
        - $ref: "#/components/schemas/projectResp"

    putTrashedProjectResp:
      title: putProjectResp
      allOf:
        - $ref: "#/components/schemas/trashedProjectResp"


    getProjectByIDResp:
      title: getProjectResp
      allOf:
        - $ref: "#/components/schemas/projectResp"

    getProjectsResp:
      title: getProjectsResp
      type: object
      properties:
        totalCount:
          type: integer
          minimum: 0
          exclusiveMaximum: true
          example: 2
        projects:
          type: array
          items:
            $ref: "#/components/schemas/projectResp"
          example:
