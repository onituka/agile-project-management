  /products/{productID}/projects/{projectID}/restore/trash-box:
    put:
      summary: プロジェクトゴミ箱から復元
      tags: [ Project ]
      parameters:
        - in: path
          name: productID
          required: true
          schema:
            type: string
            format: uuid
            example: afb71541-0b71-4e03-9fdd-2a64f49e14d2
        - in: path
          name: projectID
          required: true
          schema:
            type: string
            format: uuid
            example: 35494ebc-ef1b-46b5-9c7f-35059feff8b8
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/putProjectResp"
        400:
          description: BadRequest
          content:
            application/json:
              schema:
